<ion-header>
  <ion-toolbar>
    <ion-title>
      Tareas
    </ion-title>
    <ion-buttons slot="end" padding>
      <ion-button href="/edit">
      <ion-icon slot="icon-only" name="add-circle" ></ion-icon>
    </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <!-- List of Text Items -->
    <ion-list lines="full">
      <ion-item *ngFor="let t of tasks">
        <ion-label>{{t.title}}</ion-label>
        <ion-icon name="trash"></ion-icon>
      </ion-item>
    </ion-list>


  </div>
</ion-content>
